<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화면크기에 따른 클릭이벤트</title>
  <style>
    div {
      width: 100px;
      margin-top: 20px;
    }
    @media screen and (min-width: 1000px) {
      div {
        height: 300px;
        background: red;
      }
    }

    @media screen and (max-width: 999px) {
      div {
        height: 200px;
        background: blue;
      }
    }
  </style>
  <script src="../jquery-3.6.0.min.js"></script>
  <script>
    $(function() {
      $('button').on('click', function() {
        let move1 = function() {
          $('div').animate({width:200})
        }
        let move2 = function() {
          $('div').animate({width:300})
        }
        // js 신규문법 matchMedia, matches
        let mobileEffect = window.matchMedia('screen and (max-width: 999px)') // window 생략 가능
        // $(window).innerWidth() < 1000 ? move1() : move2()
        mobileEffect.matches ? move1() : move2()
      })
    })
  </script>
</head>

<body>
  <button>클릭</button>
  <div></div>
</body>

</html>
