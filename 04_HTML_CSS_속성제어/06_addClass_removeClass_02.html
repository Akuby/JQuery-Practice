<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> addClass() </title>
<script src="jquery-3.6.0.min.js"></script>
<style>
 
	img { padding:5px; background:#666;}

	img.type1 { padding:5px; background: orange; }
	img.type2 { padding:5px; background: blue; }
	img.type3 { padding:5px; background: pink; }
  
</style>
</head>

<body>

	<img src="th1.jpg" alt=" " />
	<img src="th2.jpg" alt=" " />
	<img src="th3.jpg" alt=" " />

	<!---------- jQuery code Start ---------->

	<script>
		
		// 각 이미지 클릭시 클래스명을 랜던하게 추가하고
		// 동시에 다른 이미지의 클래스명은 삭제하시오
		// $('img').on('click', function() {
    //   $('img').removeClass(); // 모든 img에서 클래스를 삭제한 후
    //   $(this).addClass(`type${Math.ceil(Math.random()*3)}`) // 클릭된 img에만 다시 클래스 부여
    // })

    const imgs = document.querySelectorAll('img');
    imgs.forEach(el => {
      el.addEventListener('click', (e) => {
        e.currentTarget.classList.add(`type${Math.ceil(Math.random()*3)}`) // 다른 img 클래스는 어떻게 삭제하지?
      })
    });
		
		
		
				
		
	</script>
	
	
	
	

</body>
</html>
