<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>one()</title>
<script src="jquery-3.6.0.min.js"></script>
</head>
<body>

	<ul>
		<li><a href="flower.jpg">꽃</a></li>
		<li><a href="sea.jpg">바다</a></li>
		<li><a href="Jellyfish.jpg">해파리</a></li>
		<li><a href="Building.jpg">건물</a></li>
	</ul>

	<p><img src="flower.jpg" alt="꽃" /></p>	
	
	<!---------- jQuery code Start ---------->
	<script type="text/javascript">

		// one()은 이벤트 처리시 한번만 실행 
		
		// 리스트(a 태그) 클릭이벤트 한번만 적용되도록

    $('li').one('click', function(e) { // 첫번째 클릭 시, 사진 바뀜. 그 후 클릭 시 a 작동
      e.preventDefault();
      $('img').attr({
        src : $(this).children('a').attr('href'),
        alt: $(this).children('a').text()
      })
    })
			
		
	</script>





	
</body>
</html>
