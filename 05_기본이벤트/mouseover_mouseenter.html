<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mouseover와 mouseenter의 차이</title>
  <script src="./jquery-3.6.0.min.js"></script>
  <style>
    div {
      width: 200px;
      height: 200px;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    p {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div>
    <p></p>
  </div>
  <span>카운팅</span>
  <script>
    let n = 0;
    // $('div').on('mouseover', function() { // 자식 영역도 인식
    //   $('span').text(++n)
    // })
    $('div').on('mouseenter', function() { // 자식과 별개로 인식
      $('span').text(++n)
    })
  </script>
</body>
</html>
