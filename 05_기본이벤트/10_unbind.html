<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>unbind()</title>
<script src="jquery-3.6.0.min.js"></script>
</head>
<body>

	<button>취소</button>
	
	<ul>
		<li><a href="flower.jpg">꽃</a></li>
		<li><a href="sea.jpg">바다</a></li>
		<li><a href="Jellyfish.jpg">해파리</a></li>
		<li><a href="Building.jpg">건물</a></li>
	</ul>

	<p><img src="flower.jpg" alt="꽃" /></p>
	
	
	
	<script type="text/javascript">
		
		// unbind()는 설정되어 있는 이벤트를 취소

		// 리스트(a태그) 클릭시 이미지 바뀌도록
		// 버튼을 클릭하면 a 태그에 설정된 이벤트 취소
    // $('li').bind(function(e) {)
      // $('li').click(function(e) {)
		$('li').on('click', function(e) {
      e.preventDefault();
      $('p img').attr({
        src : $(this).children('a').attr('href'),
        alt : $(this).text() // text는 li도 가지고 있기 때문에 생략 가능
      })
    })

    $('button').on('click', function() {
      // $('li').unbind()
      $('li').off()
    })
			
		
	</script>





	
</body>
</html>
