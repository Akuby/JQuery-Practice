<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap {
      position: relative;
    }
    #bg {
      width: 200px;
      height: 152px;
      border: 3px solid red;
      box-sizing: border-box;
      position: absolute;
    }

    ul {
      width: 1000px;
      margin: 100px auto;
      display: flex;
      flex-wrap: wrap;
    }

    ul li {
      list-style: none;
      text-align: center;
      width: 200px;
      line-height: 150px;
      border: 1px solid #000;
      box-sizing: border-box;
    }
  </style>
  <script src="../jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      $('#bg').hide();
      $('ul li').mouseenter(function() {
        let pos = $(this).position()
        $('#bg').show().stop().animate({top:pos.top, left:pos.left})
      })
    })
  </script>
</head>

<body>
  <div id="wrap">
    <ul>
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
      <li>리스트5</li>
      <li>리스트6</li>
      <li>리스트7</li>
      <li>리스트8</li>
      <li>리스트9</li>
      <li>리스트10</li>
    </ul>
    <div id="bg"></div>
  </div>
</body>

</html>
