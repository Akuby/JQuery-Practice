<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포트폴리오를 위한 예제 응용</title>
  <style>
    ul {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
    }
    div > img {
      width: 800px;
    }
    .rooms-pagination a {
      font-size: 20px;
      text-decoration: none;
      color: #000;
    }
    #main img {
      position: absolute;
    }
  </style>
  <script src="./jquery-3.6.0.min.js"></script>
</head>
<body>
  <section id="rooms">
    <ul class="rooms-slider">
      <li><a href="#">Presidential Suite</a></li>
      <li><a href="#">Grand Executive Twin</a></li>
      <li><a href="#">Premium</a></li>
      <li><a href="#">Deluxe-Corner</a></li>
    </ul>
    <div id="main">
      <img src="./main-1.png" alt="main">
    </div>
    
  </section>
  <script>
    $('.rooms-slider li a').on('click', function(e) {
      e.preventDefault()
      $('#main')
      .prepend(`<img src="./main-${$(this).parent().index()+1}.png" alt=${$(this).text()}>`)
      $('#main img:eq(1)').animate({opacity: 0}, 500, function() {
        $(this).remove()
      }) 
    })
  </script>
</body>
</html>
