<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animate()</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      background-color: pink;
      text-align: center;
      line-height: 100px;
      position: absolute;
    }
  </style>
  <script src="./jquery-3.6.0.min.js"></script>
</head>

<body>
  <a href="#">animate</a>
  <div>moving</div>
  <script>
    $('a').on('click', function() {
      // $('div').animate({'marginLeft' : 500})
      $('div').animate({left : 700, opacity: 0.2, width: 200, height:200}, 2000, 'linear', function() {
        $(this).animate({left:10, opacity:1, width: 100, height:100}, 2000, 'swing')
      })
      // $('div').animate({transform:'translateX(700px)'}) //작동 안됨
      // jquery는 기본단위 입력이 가능한 것 외 문자열(color, transform 등)은 인식못함..
    })
  </script>
</body>

</html>
