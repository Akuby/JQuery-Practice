<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title> hide() / show() </title>
  <style type="text/css">
    div {
      width: 200px;
      height: 200px;
      background: red;
      display: none;
      float: right;
    }
  </style>
  <!-- jQuery library -->
  <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
  <button>표시</button>
  <div></div>

  <!---------- jQuery code Start ---------->
  <script type="text/javascript">
    // show() : display:none 상태의 노드를 보이도록 하는 명령어
    $('button').on('click', function() {
      // $('div').css({display : 'block'})
      // $('div').show(1000) // !display: none일 때만 적용 가능
    
    // 버튼을 클릭시 div가 보이도록			

    // 서서히 나타나도록 속도를 입히자	
    // $("selector").show(속도);
    $('div').show(2000, 'swing', function(){
      $(this).css({background:'violet'})
    })
    // show()가 발생한 후 일어날 함수를 지정하자
    // $("selector").show(속도, 콜백함수)
  })
  </script>





</body>

</html>
