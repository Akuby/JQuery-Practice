<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> slideDown()  </title>
<style>
	div { display: none; }
</style>
<!-- jQuery library -->
<script src="jquery-3.6.0.min.js"></script>
</head>
<body>
  
  <button id="down">slide 보이기</button>
	<div>
		<img src="sample1.jpg" alt=" " width="200" />
	</div>

	
	
	
	<!---------- jQuery code Start ---------->
	<script>

        // show()와 달리 slideDown()은 위에서 아래로 나타나는 애니메이션

    $('button').on('click', function() {
      $('div').slideDown(2000) // img에 주면 이미지가 왜곡되어 나타난다.
    })


	</script>






</body>
</html>
