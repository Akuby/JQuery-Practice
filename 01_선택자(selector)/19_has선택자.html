<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> has 선택자 </title>
<!-- jQuery library -->
<script src="jquery-3.6.0.min.js"></script>

</head>
<body>


		<div>
      <h1>큰 제목</h1>
    </div>
    <div>
      <h2>작은 제목</h2>
    </div>


	<!---------- jQuery code Start ---------->
	<script>

		// 요소 내 (자식노드)에 찾는 태그가 있는지를 검사 후, 값을 적용한다
    $('div:has(h1)').css('background', 'pink')

	</script>
	
	
	
	

</body>
</html>
