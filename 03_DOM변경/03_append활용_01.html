<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> append()활용 </title>
  <!-- jQuery library -->
  <script src="../jquery-3.6.0.min.js"></script>
  <style>
    div {
      border: 1px solid #000;
    }

    img {
      padding: 0px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div id="container">
    <img src='pic1.jpg' alt='' width='100' />
    <img src='pic2.jpg' alt='' width='100' />
  </div>
  <button>append</button>
  <!---------- jQuery code Start ---------->
  <script>
    // pic3.jpg 파일을 세번째 추가
    $('#container').append('<img src="pic3.jpg" alt="" width="100">')

    // 첫번째 이미지를 마지막으로 이동
    // $('button').on('click', function() {
    //   $('#container').append($('#container img:eq(0)'))
    // })

    // in js
    const btn = document.querySelector('button');
    const container = document.getElementById('container');
    // btn.addEventListener('click', () => {
    //   container.append(container.firstChild) // firstChild는 노드요소 기준으로 추가한다. 그래서 줄바꿈 text노드가 찍히는 것.
    //   console.log(container.firstChild)
    // })
    //피드백 받은 내용은,
    btn.addEventListener('click', () => {
      // container.append(container.firstChild) 라고 썼었는데...
      container.append(container.children[0])
    })
    // 클릭했을 때, 태그요소 기준인 children 사용한 첫 번째 요소를, append 해준다.
  </script>





</body>

</html>
